<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>3つの数の掛け算ができる、JavaScriptを使った電卓</title>

	<script>
 	function kakeru() {
 		var ans;
		var v1 = document.getElementById("a").value;
		var v2 = document.getElementById("b").value;
		var v3 = document.getElementById("c").value;
		ans = Number(v1)*Number(v2)*Number(v3);
		kotae.value = ans;
 	}
	</script>
</head>

<body>
<h1>3つの数の掛け算</h1>
	<form>
		A= <input type="text" id="a" /> <br>
		B= <input type="text" id="b" /> <br>
		C= <input type="text" id="c" /> <br>
		<input type="button" onclick="kakeru()" value="掛け算"/> <br>
		答え= <input type="text" id="kotae" />
	</form>
</body>
</html>
