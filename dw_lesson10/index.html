<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>イベント管理ページ</title>
  </head>
  <body>
    <header class="bg-primary text-white text-center">イベント管理ページ</header> 
    
    <div class="container">
        
        <div class="row">
            
            <div class="col-md-8">
                <h3>開催予定のイベント</h3>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">イベント名</th>
                        <th scope="col">開催日</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>UI/UXデザイナーLT会 - vol.2</td>
                        <td>3/3</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>フロントエンドTechCafe</td>
                        <td>3/10</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>エディタ好きは語りたいLT会</td>
                        <td>3/17</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>PdM Tips LT会</td>
                        <td>3/18</td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td>おすすめの技術書LT会</td>
                        <td>3/24</td>
                      </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <div class="p-4 border rounded bg-light"> <h4>ログイン</h4>
                    <p class="small text-muted">イベントに参加するにはログインしてください</p>
                    <form>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Button</button>
                      </div>
                    </form>
                </div>
            </div>

        </div> </div> <footer class="bg-primary text-white text-center">よろしくお願いします</footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
